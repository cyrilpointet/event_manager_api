name: 'Survey management'
description: |-

  APIs for managing surveys
endpoints:
  -
    httpMethods:
      - PUT
    uri: 'api/survey/{id}'
    metadata:
      title: 'Update a survey'
      description: ''
      authenticated: false
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters:
      id:
        name: id
        description: 'The survey''s id'
        required: true
        example: 12
        type: integer
    queryParameters: []
    bodyParameters:
      name:
        name: name
        description: 'Happening name'
        required: true
        example: et
        type: string
      description:
        name: description
        description: 'Happening description'
        required: true
        example: tempore
        type: string
      place:
        name: place
        description: 'Happening place'
        required: true
        example: autem
        type: string
    responses: []
    responseFields: []
  -
    httpMethods:
      - POST
    uri: 'api/survey/{id}/validate'
    metadata:
      title: 'Validate a survey. Delete the survey and unwanted happenings'
      description: ''
      authenticated: false
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters:
      id:
        name: id
        description: 'The survey''s id'
        required: true
        example: 7
        type: integer
    queryParameters: []
    bodyParameters:
      happenings:
        name: happenings
        description: 'Happenings ids to be validated. Others will be deleted'
        required: true
        example:
          - 12
          - 1
        type: 'integer[]'
    responses: []
    responseFields: []
  -
    httpMethods:
      - POST
    uri: 'api/team/{id}/survey'
    metadata:
      title: 'Create a new survey'
      description: ''
      authenticated: false
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters:
      id:
        name: id
        description: 'The team''s id'
        required: true
        example: 7
        type: integer
    queryParameters: []
    bodyParameters:
      name:
        name: name
        description: 'Happening name'
        required: true
        example: quos
        type: string
      description:
        name: description
        description: 'Happening description'
        required: true
        example: modi
        type: string
      place:
        name: place
        description: 'Happening place'
        required: true
        example: laboriosam
        type: string
      members:
        name: members
        description: 'users ids'
        required: true
        example:
          - 7
          - 12
        type: 'integer[]'
      dates:
        name: dates
        description: ''
        required: true
        example:
          - []
          - []
        type: 'object[]'
      dates.start:
        name: dates.start
        description: 'Happening start. Date in string'
        required: false
        example: facere
        type: string
      dates.end:
        name: dates.end
        description: 'Happening end. Date in string'
        required: false
        example: praesentium
        type: string
    responses: []
    responseFields: []
  -
    httpMethods:
      - GET
    uri: 'api/survey/{id}'
    metadata:
      title: 'Get a survey'
      description: ''
      authenticated: false
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters:
      id:
        name: id
        description: 'The survey''s id'
        required: true
        example: 15
        type: integer
    queryParameters: []
    bodyParameters: []
    responses:
      -
        status: 401
        content: '{"message":"Unauthenticated."}'
        headers:
          cache-control: 'no-cache, private'
          content-type: application/json
          access-control-allow-origin: '*'
        description: null
    responseFields: []
  -
    httpMethods:
      - POST
    uri: 'api/survey/{id}/member'
    metadata:
      title: 'Add a member'
      description: ''
      authenticated: false
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters:
      id:
        name: id
        description: 'The survey id'
        required: true
        example: 12
        type: integer
    queryParameters: []
    bodyParameters:
      id:
        name: id
        description: 'the user id to be added'
        required: true
        example: 17
        type: integer
    responses: []
    responseFields: []
  -
    httpMethods:
      - DELETE
    uri: 'api/survey/{id}/member'
    metadata:
      title: 'Remove a member'
      description: ''
      authenticated: false
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters:
      id:
        name: id
        description: 'The survey id'
        required: true
        example: 10
        type: integer
    queryParameters: []
    bodyParameters:
      id:
        name: id
        description: 'the user id to be added'
        required: true
        example: 12
        type: integer
    responses: []
    responseFields: []
